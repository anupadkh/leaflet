<body>

<div id="map" class="leaflet-container leaflet-fade-anim leaflet-grab leaflet-touch-drag" style="position: relative;" tabindex="0"><div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);"><div class="leaflet-pane leaflet-tile-pane"><div class="leaflet-layer " style="z-index: 1; opacity: 1;"><div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt="" role="presentation" src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/2724_002.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(56px, 118px, 0px); opacity: 1;"><img alt="" role="presentation" src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/2724.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(312px, 118px, 0px); opacity: 1;"><img alt="" role="presentation" src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/2723_002.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(56px, -138px, 0px); opacity: 1;"><img alt="" role="presentation" src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/2723_004.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(312px, -138px, 0px); opacity: 1;"><img alt="" role="presentation" src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/2725_003.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(56px, 374px, 0px); opacity: 1;"><img alt="" role="presentation" src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/2725_004.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(312px, 374px, 0px); opacity: 1;"><img alt="" role="presentation" src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/2724_004.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-200px, 118px, 0px); opacity: 1;"><img alt="" role="presentation" src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/2724_003.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(568px, 118px, 0px); opacity: 1;"><img alt="" role="presentation" src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/2723.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-200px, -138px, 0px); opacity: 1;"><img alt="" role="presentation" src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/2723_003.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(568px, -138px, 0px); opacity: 1;"><img alt="" role="presentation" src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/2725.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-200px, 374px, 0px); opacity: 1;"><img alt="" role="presentation" src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/2725_002.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(568px, 374px, 0px); opacity: 1;"></div></div></div><div class="leaflet-pane leaflet-shadow-pane"><img src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/leaf-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" style="margin-left: -4px; margin-top: -62px; width: 50px; height: 64px; transform: translate3d(300px, 200px, 0px);"><img src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/leaf-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" style="margin-left: -4px; margin-top: -62px; width: 50px; height: 64px; transform: translate3d(340px, 247px, 0px);"><img src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/leaf-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" style="margin-left: -4px; margin-top: -62px; width: 50px; height: 64px; transform: translate3d(241px, 293px, 0px);"></div><div class="leaflet-pane leaflet-overlay-pane"></div><div class="leaflet-pane leaflet-marker-pane"><img src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/leaf-green.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" style="margin-left: -22px; margin-top: -94px; width: 38px; height: 95px; transform: translate3d(300px, 200px, 0px); z-index: 200;" tabindex="0"><img src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/leaf-red.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" style="margin-left: -22px; margin-top: -94px; width: 38px; height: 95px; transform: translate3d(340px, 247px, 0px); z-index: 247;" tabindex="0"><img src="Custom%20Icons%20Tutorial%20-%20Leaflet_files/leaf-orange.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" style="margin-left: -22px; margin-top: -94px; width: 38px; height: 95px; transform: translate3d(241px, 293px, 0px); z-index: 293;" tabindex="0"></div><div class="leaflet-pane leaflet-tooltip-pane"></div><div class="leaflet-pane leaflet-popup-pane"></div><div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(1048050px, 697426px, 0px) scale(4096);"></div></div><div class="leaflet-control-container"><div class="leaflet-top leaflet-left"><div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in">+</a><a class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out">-</a></div></div><div class="leaflet-top leaflet-right"></div><div class="leaflet-bottom leaflet-left"></div><div class="leaflet-bottom leaflet-right"><div class="leaflet-control-attribution leaflet-control"><a href="http://leafletjs.com/" title="A JS library for interactive maps">Leaflet</a> | Â© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors</div></div></div></div>

<script>
	var map = L.map('map').setView([51.5, -0.09], 13);

	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	var LeafIcon = L.Icon.extend({
		options: {
			shadowUrl: 'leaf-shadow.png',
			iconSize:     [38, 95],
			shadowSize:   [50, 64],
			iconAnchor:   [22, 94],
			shadowAnchor: [4, 62],
			popupAnchor:  [-3, -76]
		}
	});

	var greenIcon = new LeafIcon({iconUrl: 'leaf-green.png'}),
		redIcon = new LeafIcon({iconUrl: 'leaf-red.png'}),
		orangeIcon = new LeafIcon({iconUrl: 'leaf-orange.png'});

	L.marker([51.5, -0.09], {icon: greenIcon}).bindPopup("I am a green leaf.").addTo(map);
	L.marker([51.495, -0.083], {icon: redIcon}).bindPopup("I am a red leaf.").addTo(map);
	L.marker([51.49, -0.1], {icon: orangeIcon}).bindPopup("I am an orange leaf.").addTo(map);

</script>
