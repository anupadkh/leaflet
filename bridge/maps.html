<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
var infoWindow;
var map;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
    center: {lat: 28.198237872238167, lng:  83.775169255897708 }
  });

  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
  map.data.loadGeoJson(
      'http://localhost:81/ddc/bridge/renewed.json');
  map.data.setStyle({
    fillColor: 'green',
    strokeWeight:.5
  })
  console.log(map.data);
  for(var all in map.data['f']){
    // console.log(all);
    // console.log("HELLO");
  }
  map.data.addListener('click', function(event) {
   map.data.overrideStyle(event.feature, {fillColor: '#fff'});
   // for(var propertyName in event.feature){
   //  console.log(propertyName);

   // }
   // console.log(event.feature);


  });

  //InfoWindows
  map.data.addListener('click', showArrays);
  infoWindow = new google.maps.InfoWindow;

  map.data.setStyle(function(feature) {
    var ascii = feature.getProperty('AREA_M');
    var color = ascii > 2489478 ? 'red' : 'blue';
    return {
      fillColor: color,
      strokeWeight: 1
    };
});
}

function showArrays(event){
        // var vertices = this.getPath();
        var b = event.feature["f"]; 
        var contentString = '<b>' + b['VDC_NAME'] + '</b>' + '<br>' +
            'Clicked location: <br>' + event.latLng.lat() + ',' + event.latLng.lng() +
            '<br>' ;

        // Iterate over the vertices.
        /*for (var i =0; i < vertices.getLength(); i++) {
          var xy = vertices.getAt(i);
          contentString += '<br>' + 'Coordinate ' + i + ':<br>' + xy.lat() + ',' +
              xy.lng();
        }*/

        // Replace the info window's content and position.
        infoWindow.setContent(contentString);
        infoWindow.setPosition(event.latLng);

        infoWindow.open(map);

}



    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsIX8T4DVq61QEEGxMw8I6dKPjpk0rpXs&callback=initMap"
    async defer></script>
  </body>
</html>
